    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            background: url('https://raw.githubusercontent.com/FlashUSDTSenderSoftware/FlashUSDTSenderSoftware.github.io/refs/heads/main/IMG_0096.jpeg') center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            text-align: center;
            padding: 20px;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            max-width: 600px;
            width: 100%;
            padding: 30px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.6);
            animation: fadeIn 1.5s ease;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 10px 15px;
            border-radius: 8px;
            border: none;
            width: 100%;
            margin-bottom: 15px;
            font-size: 1rem;
        }

        button {
            padding: 10px 15px;
            background: linear-gradient(90deg, #FF4500, #FF6347);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            width: 100%;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        .loader-bar {
            width: 100%;
            height: 4px;
            background-color: #333;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .loader {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #FFD700, #FF4500);
            animation: load 2s ease-out infinite;
        }

        @keyframes load {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .transaction-container {
            margin-top: 20px;
        }

        .transaction-card {
            background: rgba(255, 69, 0, 0.85);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 1s ease-out;
        }

        .transaction-info {
            color: #fff;
            font-size: 1rem;
        }

        .transaction-info a {
            text-decoration: none;
            color: #FFD700;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Flash USDT Sender</h1>
        <p>ðŸ”¹ Secure Transactions<br>ðŸ”¹ Cross-Chain Support<br>ðŸ”¹ Instant Payments</p>
        
        <form id="emailForm">
            <input type="email" id="userEmail" placeholder="Enter your email" required>
            <button type="button" onclick="proceedPayment()">Proceed to Payment</button>
        </form>

        <div class="loader-bar">
            <div class="loader"></div>
        </div>

        <div class="transaction-container" id="transactionContainer">
            <!-- Transactions will load dynamically -->
        </div>
    </div>

    <script async src="https://atlos.io/packages/app/atlos.js"></script>
    <script>
        const apiKey = 'MM2A4V75UZ2DSWR28EUM5EEVR8IB4Y1UMC';
        const apiUrl = `https://api.etherscan.io/api?module=account&action=txlist&address=0xYourAddress&apikey=${apiKey}`;

        // Load transactions
        async function fetchTransactions() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                const container = document.getElementById("transactionContainer");
                if (data.status === "1") {
                    data.result.slice(0, 5).forEach(tx => {
                        const div = document.createElement("div");
                        div.className = "transaction-card";
                        div.innerHTML = `
                            <div class="transaction-info">
                                <strong>Tx:</strong> 
                                <a href="https://etherscan.io/tx/${tx.hash}" target="_blank">${tx.hash.slice(0, 12)}...</a>
                            </div>
                            <div class="transaction-info">
                                <strong>Value:</strong> ${(tx.value / 1e18).toFixed(4)} ETH
                            </div>`;
                        container.appendChild(div);
                    });
                } else {
                    console.log("No transactions found.");
                }
            } catch (error) {
                console.error("Error fetching transactions:", error);
            }
        }

        fetchTransactions();

        // Payment process
        function proceedPayment() {
            const email = document.getElementById("userEmail").value;
            if (!email) {
                alert("Please enter a valid email.");
                return;
            }

            atlos.Pay({
                merchantId: 'VJ30UOFJMO',
                orderId: '1',
                orderAmount: 200,
                success: () => alert("Payment successful!"),
                error: () => alert("Payment failed! Please try again."),
            });
        }
    </script>
</body>
