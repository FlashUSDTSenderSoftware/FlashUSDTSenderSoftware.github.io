        <script>
            const apiKey = 'MM2A4V75UZ2DSWR28EUM5EEVR8IB4Y1UMC'; // Your Etherscan API Key
            const address = '0xYourEthereumAddress'; // Replace with your Ethereum address
            const apiUrl = `https://api.etherscan.io/api?module=account&action=txlist&address=${address}&apikey=${apiKey}`;

            // Fetch transaction data
            async function fetchTransactions() {
                try {
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    if (data.status === '1') {
                        displayTransactions(data.result);
                    }
                } catch (error) {
                    console.error('Error fetching transactions:', error);
                }
            }

            // Display transactions dynamically
            function displayTransactions(transactions) {
                const container = document.getElementById('transactionContainer');
                transactions.slice(0, 5).forEach(transaction => {
                    if (transaction.value >= 200 * 1e18) { // Check for $200 (in Wei)
                        const transactionCard = document.createElement('div');
                        transactionCard.classList.add('transaction-card');
                        transactionCard.innerHTML = `
                            <div class="transaction-info">
                                <span>TxID:</span> 
                                <a href="https://etherscan.io/tx/${transaction.hash}" class="txid" target="_blank">${transaction.hash}</a>
                            </div>
                            <div class="transaction-info">
                                Amount: <span>${transaction.value / 1e18} ETH</span>
                            </div>
                        `;
                        container.appendChild(transactionCard);
                    }
                });
            }

            // Start fetching transactions after loading
            window.onload = fetchTransactions;
        </script>
