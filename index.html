<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://images.seeklogo.com/logo-png/32/1/tether-usdt-logo-png_seeklogo-323175.png">
  <title>Flash USDT Sender</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #1e90ff, #00c6ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: #ffffff;
      color: #333;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #1e90ff;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: #1e90ff;
      box-shadow: 0 0 5px rgba(30, 144, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #1e90ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #005bb5;
    }

    .warning {
      color: red;
      text-align: center;
      margin-top: 15px;
      display: none;
    }

    .network-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .network-options label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      background: #f3f4f6;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    .hidden {
      display: none;
    }

    .link {
      color: #1e90ff;
      text-decoration: none;
      font-weight: bold;
    }

    .link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.8rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Access Key Container -->
  <div class="container" id="access-container">
    <h1>Enter Access Key</h1>
    <label for="access-key">Access Key:</label>
    <input type="password" id="access-key" placeholder="Enter your access key">
    <button id="access-btn">Submit</button>
    <p class="warning" id="access-warning">
      Invalid Key! Get a valid access key from 
      <a href="https://t.me/RecentCoders" target="_blank" class="link">RecentCoders</a>.
    </p>
  </div>

  <!-- App Container -->
  <div class="container hidden" id="app-container">
    <header>
      <img src="https://images.seeklogo.com/logo-png/32/1/tether-usdt-logo-png_seeklogo-323175.png" alt="USDT Logo" style="width: 60px; display: block; margin: 0 auto;">
      <h1>Flash USDT Sender</h1>
    </header>
    <label for="address">Recipient USDT Address:</label>
    <input type="text" id="address" placeholder="Enter recipient address">

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">

    <label>Network:</label>
    <div class="network-options">
      <label><input type="radio" name="network" value="TRC20"> TRC20</label>
      <label><input type="radio" name="network" value="ERC20"> ERC20</label>
      <label><input type="radio" name="network" value="BEP20"> BEP20</label>
      <label><input type="radio" name="network" value="BEP2"> BEP2</label>
      <label><input type="radio" name="network" value="SOLANA"> SOLANA</label>
      <label><input type="radio" name="network" value="POLYGON"> POLYGON</label>
    </div>
    <button class="send-btn">SEND</button>
  </div>

  <footer>
    &copy; 2025 Flash USDT Sender | <a href="https://flashusdtsendersoftware.github.io/" class="link">Home</a>
  </footer>

  <script>
    // Base64-encoded password
    const encodedKey = btoa("likhonsheikh");

    // DOM Elements
    const accessContainer = document.getElementById("access-container");
    const appContainer = document.getElementById("app-container");
    const accessBtn = document.getElementById("access-btn");
    const accessKeyInput = document.getElementById("access-key");
    const accessWarning = document.getElementById("access-warning");

    // Handle Access Key Submission
    accessBtn.addEventListener("click", () => {
      const enteredKey = btoa(accessKeyInput.value); // Encode entered key

      if (enteredKey === encodedKey) {
        accessContainer.classList.add("hidden");
        appContainer.classList.remove("hidden");
      } else {
        accessWarning.style.display = "block";
      }
    });

    // Send Button Functionality
    document.querySelector('.send-btn').addEventListener('click', () => {
      const address = document.getElementById('address').value;
      const amount = document.getElementById('amount').value;
      const network = document.querySelector('input[name="network"]:checked')?.value;

      if (!address || !amount || !network) {
        alert('Please fill out all fields and select a network!');
        return;
      }

      alert(`Sending ${amount} USDT to ${address} via ${network} network.`);
    });
  </script>
</body>
</html>
