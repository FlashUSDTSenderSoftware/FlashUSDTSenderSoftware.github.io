<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flash USDT Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #0a0a0a;
            color: #fff;
            overflow: hidden;
        }
        .wrapper {
            position: relative;
            width: 100%;
            max-width: 1400px;
            height: 90vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }
        .wrapper:hover {
            transform: scale(1.02);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease-in-out;
        }
        iframe:hover {
            transform: scale(1.05);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .wrapper:hover .overlay {
            opacity: 1;
        }
        .overlay-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <iframe src="https://flashusdtsendersoftware.vercel.app" title="Flash USDT Sender"></iframe>
        <div class="overlay">
            <div class="overlay-text">Flash USDT Sender is Loading...</div>
        </div>
    </div>
</body>
</html>
