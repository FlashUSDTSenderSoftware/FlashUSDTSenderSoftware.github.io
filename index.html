<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flash USDT Sender</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
            color: #fff;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 1300px;
            height: 80vh;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.2);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        iframe:hover {
            transform: scale(1.05);
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .container:hover .overlay {
            opacity: 1;
        }
        .overlay-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.4);
        }
        .heading {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe src="https://flashusdtsendersoftware.vercel.app" title="Flash USDT Sender"></iframe>
        <div class="overlay">
            <div class="overlay-text">Loading Flash USDT Sender...</div>
        </div>
        <div class="heading">Flash USDT Sender</div>
    </div>
</body>
</html>
